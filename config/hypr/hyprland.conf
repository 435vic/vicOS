
# Generated by VicOS
source = ~/.config/hypr/hyprland.pre.conf

# rose pine
$base           = 0xff191724
$surface        = 0xff1f1d2e
$overlay        = 0xff26233a
$muted          = 0xff6e6a86
$subtle         = 0xff908caa
$text           = 0xffe0def4
$love           = 0xffeb6f92
$gold           = 0xfff6c177
$rose           = 0xffebbcba
$pine           = 0xff31748f
$foam           = 0xff9ccfd8
$iris           = 0xffc4a7e7
$highlightLow   = 0xff21202e
$highlightMed   = 0xff403d52
$highlightHigh  = 0xff524f67

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

monitor = , preferred, auto, 1

# workspace rules
workspace=1,monitor:$monitor.primary,default:true,persistent:true
workspace=2,monitor:$monitor.primary
workspace=3,monitor:$monitor.primary
workspace=4,monitor:$monitor.primary
workspace=5,monitor:$monitor.primary
workspace=6,monitor:$monitor.primary
workspace=7,monitor:$monitor.primary
workspace=8,monitor:$monitor.primary
workspace=9,monitor:$monitor.primary

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# See https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    kb_variant = altgr-intl
    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
    force_no_accel = 1
    numlock_by_default = true
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/

dwindle {
    pseudotile = yes
    preserve_split = yes
}

debug {
    full_cm_proto = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/

master {
    new_status = master
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

# See https://wiki.hyprland.org/Configuring/Variables/

misc {
    vrr = 0
    vfr = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    middle_click_paste = false
}


xwayland {
    force_zero_scaling = true
}

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = $pine
    col.inactive_border = $muted
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
    col.border_inactive = rgba(565f89cc) rgba(9aa5cecc) 45deg
    col.border_locked_active = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
    col.border_locked_inactive = rgba(565f89cc) rgba(9aa5cecc) 45deg
}

decoration {
    rounding = 10
    shadow:enabled = false
    blur:enabled = false

    dim_special = 0.3
    # blur {
    #     enabled = yes
    #     size = 6
    #     passes = 3
    #     new_optimizations = on
    #     ignore_opacity = on
    #     xray = false
    #     special = true
    # }
}

# "disables the random Hyprland logo / anime girl background. :("
# don't you :( me you little shit
# fuck off with your weeb bullshit
misc:disable_hyprland_logo = true
# feels like I'm dealing with Clippy all over again
# it's better than not having a choice at all i suppose
ecosystem {
    no_update_news = true
    no_donation_nag = true
}

